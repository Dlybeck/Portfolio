<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Hub</title>
    <link rel="stylesheet" href="/static/css/map.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: url('/static/imgs/sand_texture.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Dev hub styled like mini-window */
        .dev-hub-window {
            width: 90%;
            max-width: 900px;
            height: 86vh;
            background: white;
            border-radius: 15px;
            box-shadow: 15px 10px 5px #444;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Back button matching existing close/back button style */
        .back-button {
            position: absolute;
            top: 30px;
            left: 10px;
            width: 50px;
            height: 50px;
            background: #eee;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 10;
            transition: all 0.4s ease;
            text-decoration: none;
        }

        .back-button:hover {
            background: #ddd;
            transform: scale(1.1);
        }

        /* Content area */
        .dev-hub-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            overflow-y: auto;
        }

        .dev-hub-title {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 40px;
        }

        .dev-tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            max-width: 700px;
            width: 100%;
        }

        .dev-tool-card {
            background: linear-gradient(135deg, #0077AA, #004477);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s ease;
            color: white;
            text-decoration: none;
            display: block;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .dev-tool-card:hover {
            transform: translateY(-5px);
            background: linear-gradient(135deg, #0088BB, #005588);
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        }

        .dev-tool-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .dev-tool-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .dev-tool-desc {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>
    <div class="dev-hub-window">
        <!-- Back button matching existing mini-window style -->
        <a href="/" class="back-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path d="M19 12H5M5 12L12 19M5 12L12 5"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      fill="none"/>
            </svg>
        </a>

        <div class="dev-hub-container">
            <h1 class="dev-hub-title">Developer Tools</h1>

            <div class="dev-tools-grid">
                <!-- VS Code Card -->
                <a href="/dev/vscode/?folder=/home/dlybeck/Documents/portfolio"
                   id="vscode-link"
                   target="vscode_window"
                   class="dev-tool-card">
                    <div class="dev-tool-icon">‚å®Ô∏è</div>
                    <div class="dev-tool-name">VS Code</div>
                    <div class="dev-tool-desc">Full IDE with Portfolio workspace</div>
                </a>

                <!-- AgentBridge Card -->
                <a href="/dev/agentbridge"
                   id="agentbridge-link"
                   target="_blank"
                   class="dev-tool-card">
                    <div class="dev-tool-icon">üåâ</div>
                    <div class="dev-tool-name">AgentBridge</div>
                    <div class="dev-tool-desc">AI-powered spec-driven development</div>
                </a>
            </div>
        </div>
    </div>

    <script src="/static/js/auth-service.js"></script>
    <script>
        // Start automatic token refresh to keep session alive
        window.authService.startAutoRefresh();

        // Add authentication token to links on page load
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('access_token');

            if (token) {
                // Add token to VS Code link
                const vscodeLink = document.getElementById('vscode-link');
                if (vscodeLink) {
                    const url = new URL(vscodeLink.href);
                    url.searchParams.set('tkn', token);
                    vscodeLink.href = url.toString();
                    console.log('[DevHub] Added token to VS Code link');
                }

                // Add token to AgentBridge link
                const agentbridgeLink = document.getElementById('agentbridge-link');
                if (agentbridgeLink) {
                    const url = new URL(agentbridgeLink.href, window.location.origin);
                    url.searchParams.set('tkn', token);
                    agentbridgeLink.href = url.toString();
                    console.log('[DevHub] Added token to AgentBridge link');
                }
            } else {
                console.warn('[DevHub] No access token found in localStorage');
            }
        });
    </script>
</body>
</html>
