<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Dashboard - Login</title>
    <link rel="stylesheet" href="/static/css/dev-theme.css">
    <script src="/static/js/auth-service.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #FFFFFF; /* Clean white to match iframe pages */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: #EEE;
            border: 3px solid black;
            border-radius: 40px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #006699;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #006699;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #006699, #004477);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 102, 153, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .error-message.show {
            display: block;
        }

        .help-text {
            font-size: 12px;
            color: #888;
            margin-top: 6px;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
            margin-left: 8px;
        }

        .info-box {
            background: white;
            border: 2px solid #006699;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #006699;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üîê Dev Dashboard</h1>
            <p>Secure remote development access</p>
        </div>

        <div class="info-box">
            ‚ÑπÔ∏è Single-user authentication: Just enter your 2FA code
        </div>

        <div id="error" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="totp">2FA Code</label>
                <input
                    type="text"
                    id="totp"
                    name="totp"
                    placeholder="000000"
                    maxlength="6"
                    pattern="[0-9]{6}"
                    autocomplete="one-time-code"
                    required
                    autofocus
                >
                <div class="help-text">Enter the 6-digit code from Google Authenticator</div>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                <span id="btnText">Login</span>
            </button>
        </form>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorDiv = document.getElementById('error');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function hideError() {
            errorDiv.classList.remove('show');
        }

        function setLoading(loading) {
            if (loading) {
                loginBtn.disabled = true;
                btnText.innerHTML = 'Logging in<span class="loading"></span>';
            } else {
                loginBtn.disabled = false;
                btnText.textContent = 'Login';
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            setLoading(true);

            const formData = {
                totp_code: document.getElementById('totp').value
            };

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Store tokens using auth service
                    window.authService.storeTokens(
                        data.access_token,
                        data.refresh_token,
                        data.expires_in
                    );

                    // Start automatic token refresh
                    window.authService.startAutoRefresh();

                    // Redirect to dashboard with token in URL (for iframe compatibility)
                    window.location.href = `/dev?tkn=${data.access_token}`;
                } else {
                    showError(data.detail || 'Login failed. Please check your 2FA code.');
                    setLoading(false);
                    // Clear and refocus the input
                    document.getElementById('totp').value = '';
                    document.getElementById('totp').focus();
                }
            } catch (error) {
                showError('Connection error. Please try again.');
                setLoading(false);
            }
        });

        // Auto-focus the 2FA input
        document.getElementById('totp').focus();
    </script>
</body>
</html>
