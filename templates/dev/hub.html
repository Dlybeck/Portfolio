<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Navbar styling - replicate minimal navbar */
        .navbar {
            width: 100%;
            height: 60px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar-title {
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        /* Full-screen dev hub with clean background */
        .dev-hub-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin-top: 60px; /* Account for fixed navbar */
        }

        .dev-tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            max-width: 800px;
            width: 100%;
        }

        .dev-tool-card {
            background: linear-gradient(135deg, #0077AA, #004477);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s ease;
            color: white;
            text-decoration: none;
            display: block;
        }

        .dev-tool-card:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #0088BB, #005588);
        }

        .dev-tool-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .dev-tool-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .dev-tool-desc {
            font-size: 14px;
            color: #DDD;
        }

        .back-hint {
            margin-top: 30px;
            color: white;
            opacity: 0.6;
            font-size: 14px;
        }

        .back-hint a {
            color: #66b3ff;
            text-decoration: none;
        }

        .back-hint a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-title">Dev Hub</div>
    </nav>

    <div class="dev-hub-container">
        <div class="dev-tools-grid">
            <!-- VS Code Card -->
            <a href="/dev/vscode/?folder=/home/dlybeck/Documents/portfolio"
               id="vscode-link"
               target="vscode_window"
               class="dev-tool-card">
                <div class="dev-tool-icon">‚å®Ô∏è</div>
                <div class="dev-tool-name">VS Code</div>
                <div class="dev-tool-desc">Full IDE with Portfolio workspace</div>
            </a>

            <!-- AgentBridge Card -->
            <a href="/dev/agentbridge"
               id="agentbridge-link"
               target="_blank"
               class="dev-tool-card">
                <div class="dev-tool-icon">üåâ</div>
                <div class="dev-tool-name">AgentBridge</div>
                <div class="dev-tool-desc">AI-powered spec-driven development</div>
            </a>
        </div>

        <p class="back-hint"><a href="/">‚Üê Return to portfolio homepage</a></p>
    </div>

    <script src="/static/js/auth-service.js"></script>
    <script>
        // Start automatic token refresh to keep session alive
        window.authService.startAutoRefresh();

        // Add authentication token to links on page load
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('access_token');

            if (token) {
                // Add token to VS Code link
                const vscodeLink = document.getElementById('vscode-link');
                if (vscodeLink) {
                    const url = new URL(vscodeLink.href);
                    url.searchParams.set('tkn', token);
                    vscodeLink.href = url.toString();
                    console.log('[DevHub] Added token to VS Code link');
                }

                // Add token to AgentBridge link
                const agentbridgeLink = document.getElementById('agentbridge-link');
                if (agentbridgeLink) {
                    const url = new URL(agentbridgeLink.href, window.location.origin);
                    url.searchParams.set('tkn', token);
                    agentbridgeLink.href = url.toString();
                    console.log('[DevHub] Added token to AgentBridge link');
                }
            } else {
                console.warn('[DevHub] No access token found in localStorage');
            }
        });
    </script>
</body>
</html>
