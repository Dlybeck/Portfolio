steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/dev-proxy:$BUILD_ID', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/dev-proxy:$BUILD_ID']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'dev-proxy'
      - '--image'
      - 'gcr.io/$PROJECT_ID/dev-proxy:$BUILD_ID'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'TAILSCALE_OAUTH_CLIENT_ID=${_TAILSCALE_OAUTH_CLIENT_ID},TAILSCALE_OAUTH_CLIENT_SECRET=${_TAILSCALE_OAUTH_CLIENT_SECRET}'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '3600'
      - '--concurrency'
      - '80'

images:
  - 'gcr.io/$PROJECT_ID/dev-proxy:$BUILD_ID'

availableSecrets:
  secretManager:
  - versionName: projects/$PROJECT_ID/secrets/TAILSCALE_OAUTH_CLIENT_ID/versions/latest
    env: 'TAILSCALE_OAUTH_CLIENT_ID'
  - versionName: projects/$PROJECT_ID/secrets/TAILSCALE_OAUTH_CLIENT_SECRET/versions/latest
    env: 'TAILSCALE_OAUTH_CLIENT_SECRET'

substitutions:
  _TAILSCALE_OAUTH_CLIENT_ID: '${TAILSCALE_OAUTH_CLIENT_ID}'
  _TAILSCALE_OAUTH_CLIENT_SECRET: '${TAILSCALE_OAUTH_CLIENT_SECRET}'
