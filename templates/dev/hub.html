{% extends "shared/base.html" %}

{% block title %}
    <title>Dev Hub</title>
{% endblock %}

{% block content %}
    <link rel="stylesheet" href="/static/css/map.css">
    <style>
        /* Full-screen dev hub with blue theme */
        .dev-hub-container {
            position: fixed;
            top: 60px; /* Below navbar */
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .dev-tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            max-width: 800px;
            width: 100%;
        }

        .dev-tool-card {
            background: linear-gradient(135deg, #0077AA, #004477);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s ease;
            color: white;
            text-decoration: none;
            display: block;
        }

        .dev-tool-card:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #0088BB, #005588);
        }

        .dev-tool-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .dev-tool-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .dev-tool-desc {
            font-size: 14px;
            color: #DDD;
        }

        .back-hint {
            margin-top: 30px;
            color: white;
            opacity: 0.6;
            font-size: 14px;
        }
    </style>

    <div class="dev-hub-container">
        <div class="dev-tools-grid">
            <!-- VS Code Card -->
            <a href="/dev/vscode/?folder=/home/dlybeck/Documents/portfolio"
               id="vscode-link"
               target="vscode_window"
               class="dev-tool-card">
                <div class="dev-tool-icon">‚å®Ô∏è</div>
                <div class="dev-tool-name">VS Code</div>
                <div class="dev-tool-desc">Full IDE with Portfolio workspace</div>
            </a>

            <!-- AgentBridge Card -->
            <a href="/dev/agentbridge"
               id="agentbridge-link"
               target="_blank"
               class="dev-tool-card">
                <div class="dev-tool-icon">üåâ</div>
                <div class="dev-tool-name">AgentBridge</div>
                <div class="dev-tool-desc">AI-powered spec-driven development</div>
            </a>
        </div>

        <p class="back-hint">Click the home button above to return to the portfolio</p>
    </div>

    <script>
        // Add authentication token to links on page load
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('access_token');

            if (token) {
                // Add token to VS Code link
                const vscodeLink = document.getElementById('vscode-link');
                if (vscodeLink) {
                    const url = new URL(vscodeLink.href);
                    url.searchParams.set('tkn', token);
                    vscodeLink.href = url.toString();
                    console.log('[DevHub] Added token to VS Code link');
                }

                // Add token to AgentBridge link
                const agentbridgeLink = document.getElementById('agentbridge-link');
                if (agentbridgeLink) {
                    const url = new URL(agentbridgeLink.href, window.location.origin);
                    url.searchParams.set('tkn', token);
                    agentbridgeLink.href = url.toString();
                    console.log('[DevHub] Added token to AgentBridge link');
                }
            } else {
                console.warn('[DevHub] No access token found in localStorage');
            }
        });
    </script>
{% endblock %}
