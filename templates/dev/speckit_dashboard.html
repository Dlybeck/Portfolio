<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#1e1e1e">
    <title>Speckit Dashboard</title>
    <link rel="stylesheet" href="/static/dev/css/variables.css">
    <link rel="stylesheet" href="/static/dev/css/dashboard.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        /* Speckit Specific Styles */
        body {
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background: #1f1f1f;
            border-bottom: 1px solid #333;
            padding: 10px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 50px;
            flex-shrink: 0;
        }

        .model-select {
            background: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 4px 8px;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            background: #1f1f1f;
            border-bottom: 1px solid #333;
            overflow-x: auto;
            flex-shrink: 0;
        }

        .tab-btn {
            flex: 1;
            padding: 12px 16px;
            background: transparent;
            border: none;
            color: #888;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .tab-btn.active {
            color: #4a9eff;
            border-bottom-color: #4a9eff;
        }

        .main-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 16px;
            position: relative;
        }

        .card {
            background: #1f1f1f;
            border-radius: 12px;
            border: 1px solid #333;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .card-title {
            font-size: 1.2em;
            font-weight: 600;
            margin: 0;
            color: #fff;
        }

        .status-badge {
            background: #2da44e;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-badge.pending { background: #9e6a03; }
        .status-badge.error { background: #cf222e; }

        /* Input Area */
        .input-group {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }

        .input-field {
            flex-grow: 1;
            background: #2d2d2d;
            border: 1px solid #444;
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-family: inherit;
        }

        .action-btn {
            background: #238636;
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .action-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }

        /* Markdown Content */
        .markdown-body {
            color: #d0d0d0;
            line-height: 1.6;
            font-size: 15px;
        }
        .markdown-body h1, .markdown-body h2 { color: #fff; margin-top: 1em; }
        .markdown-body code { 
            background: #2d2d2d; 
            padding: 2px 4px; 
            border-radius: 4px; 
            font-family: 'Menlo', monospace;
            font-size: 0.9em;
        }
        .markdown-body pre {
            background: #161b22;
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
        }

        /* Logs Panel */
        .logs-panel {
            background: #0d1117;
            border-top: 1px solid #333;
            height: 150px;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            transition: height 0.3s;
        }

        .logs-header {
            padding: 8px 16px;
            background: #161b22;
            display: flex;
            justify-content: space-between;
            cursor: pointer;
            font-size: 12px;
            color: #8b949e;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .logs-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 8px 16px;
            font-family: 'Menlo', monospace;
            font-size: 12px;
            color: #8b949e;
            white-space: pre-wrap;
        }

        .logs-content .stdout { color: #c9d1d9; }
        .logs-content .stderr { color: #f85149; }
        .logs-content .info { color: #58a6ff; }

        .logs-panel.collapsed {
            height: 32px;
        }
        
        /* Task List Styles */
        .task-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #333;
        }
        .task-item:last-child { border-bottom: none; }
        .task-check {
            margin-right: 12px;
            width: 20px;
            height: 20px;
            accent-color: #238636;
        }
        .task-label { flex-grow: 1; }
        .task-status { font-size: 12px; color: #888; }

    </style>
    <!-- Auth Service -->
    <script src="/static/js/auth-service.js"></script>
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div style="display:flex; align-items:center; gap:10px;">
            <a href="/dev/dashboard" style="color:white; text-decoration:none;"><i class="bi bi-arrow-left"></i></a>
            <span style="font-weight:600;">Speckit</span>
        </div>
        <select id="modelSelect" class="model-select">
            <option value="claude">Claude Code</option>
            <option value="gemini">Gemini CLI</option>
        </select>
    </header>

    <!-- Tabs -->
    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('specify')">Specify</button>
        <button class="tab-btn" onclick="switchTab('plan')">Plan</button>
        <button class="tab-btn" onclick="switchTab('tasks')">Tasks</button>
        <button class="tab-btn" onclick="switchTab('implement')">Implement</button>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="main-content">
        
        <!-- Specify Tab -->
        <div id="view-specify" class="view-section">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">New Specification</h2>
                    <span class="status-badge pending">DRAFT</span>
                </div>
                <div class="markdown-body" id="spec-display">
                    <p><em>Enter a goal below to generate a specification.</em></p>
                </div>
                <div class="input-group">
                    <input type="text" id="spec-input" class="input-field" placeholder="E.g., Add a dark mode toggle...">
                    <button class="action-btn" onclick="runCommand('specify')"><i class="bi bi-send-fill"></i></button>
                </div>
            </div>
        </div>

        <!-- Plan Tab -->
        <div id="view-plan" class="view-section" style="display:none;">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Implementation Plan</h2>
                    <div style="display:flex; gap:8px;">
                        <button class="action-btn" style="padding:4px 12px; font-size:12px; background:#1f6feb;" onclick="refreshArtifact('plan')"><i class="bi bi-arrow-clockwise"></i></button>
                        <button class="action-btn" style="padding:4px 12px; font-size:12px;" onclick="runCommand('plan')">Generate</button>
                    </div>
                </div>
                <div class="markdown-body" id="plan-display">
                    <p><em>No plan generated yet.</em></p>
                </div>
            </div>
        </div>

        <!-- Tasks Tab -->
        <div id="view-tasks" class="view-section" style="display:none;">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Task List</h2>
                    <button class="action-btn" onclick="runCommand('tasks')">Generate Tasks</button>
                </div>
                <div id="tasks-list">
                    <!-- Tasks will be injected here -->
                    <div style="padding:20px; text-align:center; color:#666;">No tasks found.</div>
                </div>
            </div>
        </div>

        <!-- Implement Tab -->
        <div id="view-implement" class="view-section" style="display:none;">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Execution</h2>
                    <button class="action-btn" onclick="runCommand('implement')">Start Implementation</button>
                </div>
                <p style="color:#888;">Click start to begin the implementation loop. Monitor logs below.</p>
            </div>
        </div>

    </div>

    <!-- Logs Panel -->
    <div class="logs-panel" id="logsPanel">
        <div class="logs-header" onclick="toggleLogs()">
            <span><i class="bi bi-terminal"></i> Terminal Output</span>
            <i class="bi bi-chevron-down" id="logsChevron"></i>
        </div>
        <div class="logs-content" id="logsContent">
            <div class="info">System ready. Select a model and start a task.</div>
        </div>
    </div>

    <!-- JS Controller -->
    <script src="/static/dev/js/speckit.js"></script>
</body>
</html>
