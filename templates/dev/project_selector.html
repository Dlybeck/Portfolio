<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .selector-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .current-path {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            color: #333;
            word-break: break-all;
        }

        .directory-list {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .directory-item {
            padding: 14px 16px;
            border-bottom: 1px solid #e1e8ed;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.2s;
        }

        .directory-item:hover {
            background: #f5f5f5;
        }

        .directory-item:last-child {
            border-bottom: none;
        }

        .icon {
            font-size: 18px;
        }

        .actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e1e8ed;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d1d8dd;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        @media (max-width: 480px) {
            .selector-container {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="selector-container">
        <div class="header">
            <h1>üìÅ Select Project</h1>
            <p>Choose a directory to start your Claude Code session</p>
        </div>

        <div class="current-path" id="currentPath">/Users/dlybeck</div>

        <div class="directory-list" id="directoryList">
            <div class="loading">Loading directories...</div>
        </div>

        <div class="actions">
            <button class="btn btn-secondary" onclick="goUp()" id="upBtn">‚¨ÜÔ∏è Parent Directory</button>
            <button class="btn btn-primary" onclick="selectCurrent()">‚úÖ Start Here</button>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('access_token');
        if (!token) {
            window.location.href = '/dev/login';
        }

        let currentDir = '/Users/dlybeck';

        async function loadDirectory(path) {
            currentDir = path;
            document.getElementById('currentPath').textContent = path;

            try {
                const response = await fetch('/dev/api/list-directory', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ path })
                });

                const data = await response.json();

                if (response.ok) {
                    displayDirectories(data.directories, data.files || []);
                    document.getElementById('upBtn').disabled = data.is_root;
                } else {
                    document.getElementById('directoryList').innerHTML =
                        '<div class="loading">Error loading directory</div>';
                }
            } catch (error) {
                document.getElementById('directoryList').innerHTML =
                    '<div class="loading">Connection error</div>';
            }
        }

        function displayDirectories(dirs, files) {
            const listDiv = document.getElementById('directoryList');

            console.log(`[DEBUG] displayDirectories called with ${dirs.length} dirs, ${files ? files.length : 0} files`);
            console.log('[DEBUG] Files:', files);

            if (dirs.length === 0 && (!files || files.length === 0)) {
                listDiv.innerHTML = '<div class="loading">Empty directory</div>';
                return;
            }

            let html = '';

            // Show directories first
            html += dirs.map(dir => `
                <div class="directory-item" onclick="loadDirectory('${dir.path}')">
                    <span class="icon">üìÅ</span>
                    <span>${dir.name}</span>
                </div>
            `).join('');

            // Then show files (not clickable, just for display)
            if (files && files.length > 0) {
                html += files.map(file => `
                    <div class="directory-item" style="opacity: 0.7; cursor: default;">
                        <span class="icon">üìÑ</span>
                        <span>${file.name}</span>
                    </div>
                `).join('');
            }

            listDiv.innerHTML = html;
        }

        function goUp() {
            fetch('/dev/api/parent-directory', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ path: currentDir })
            })
            .then(res => res.json())
            .then(data => {
                if (data.parent) {
                    loadDirectory(data.parent);
                }
            });
        }

        function selectCurrent() {
            // Save selected directory and go to dashboard
            localStorage.setItem('working_directory', currentDir);
            window.location.href = '/dev/terminal';
        }

        // Load home directory on start
        loadDirectory('/Users/dlybeck');
    </script>
</body>
</html>
