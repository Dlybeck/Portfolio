<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Dev Dashboard</title>
    <!-- Inherit Portfolio Styles -->
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/dev/css/variables.css">
    <link rel="stylesheet" href="/static/dev/css/dashboard.css">
    <style>
        html {
            height: 100%;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex !important;
            flex-direction: column !important;
            height: 100vh;
            height: 100dvh;
            width: 100vw;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            /* Match Speckit Dashboard Background */
            background-color: #121212;
            background-image: url("/static/images/sand2048.webp");
            background-size: cover;
            background-position: center;
            position: fixed !important;
            top: 0;
            left: 0;
        }
        
        /* Main Container - similar to Glass Card but full width/height for VS Code */
        .content-container {
            flex-grow: 1;
            position: relative;
            background: rgba(30, 30, 30, 0.85);
            backdrop-filter: blur(12px);
            overflow: hidden;
            margin-top: 50px; /* Offset for navbar */
            /* Mobile-specific: prevent any scrolling or bouncing */
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: none;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        iframe.active {
            visibility: visible;
            opacity: 1;
        }

        /* Navbar Override for this page if needed */
        .navbar {
            position: absolute; /* Keep it at top */
            top: 0;
            left: 50%;
            transform: translate(-50%, 0);
            width: fit-content;
            z-index: 9999;
            border-radius: 0px 0px 10px 10px;
        }
    </style>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <!-- Auth Service for Token Refresh -->
    <script src="/static/js/auth-service.js"></script>
</head>
<body>
    <!-- Consistent Navbar -->
    <nav class="navbar">
      <div class="navbar-content">
        <img src="/static/images/Logo.webp" alt="Logo" class="navbar-logo">
        <div class="navbar-title">Dev Dashboard</div>
        <a href="/dev/speckit" style="margin-left: 10px; text-decoration: none; color: white; font-weight: 500; background: rgba(255,255,255,0.1); padding: 4px 10px; border-radius: 4px; font-size: 0.9em;">
            Speckit Agent
        </a>
      </div>
    </nav>

    <div class="content-container">
        <!-- VS Code Iframe -->
        <iframe id="vscode-iframe" class="active" src="/dev/vscode/?tkn={{ token }}"></iframe>
    </div>

    <script>
        const vscodeIframe = document.getElementById('vscode-iframe');

        // Logout function
        function logout() {
            window.authService.logout();
            window.location.href = '/dev/login'; // Redirect to login page
        }

        // Protect header from being hidden by iframe manipulation
        function protectHeader() {
            const header = document.querySelector('.header');
            if (!header) return;

            // Ensure header stays visible
            header.style.display = 'flex';
            header.style.visibility = 'visible';
            header.style.opacity = '1';

            // Watch for any attempts to hide the header
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    if (mutation.type === 'attributes' && mutation.target === header) {
                        // If someone tries to hide the header, restore it
                        const computed = window.getComputedStyle(header);
                        if (computed.display === 'none' || computed.visibility === 'hidden' || computed.opacity === '0') {
                            console.warn('[Dashboard] Header visibility was modified, restoring...');
                            header.style.display = 'flex';
                            header.style.visibility = 'visible';
                            header.style.opacity = '1';
                        }
                    }
                });
            });

            observer.observe(header, {
                attributes: true,
                attributeFilter: ['style', 'class']
            });

            // Also watch the body for any style changes that might affect layout
            const bodyObserver = new MutationObserver(() => {
                const body = document.body;
                const computed = window.getComputedStyle(body);

                // Ensure body stays flexbox column
                if (computed.display !== 'flex' || computed.flexDirection !== 'column') {
                    body.style.display = 'flex';
                    body.style.flexDirection = 'column';
                }
            });

            bodyObserver.observe(document.body, {
                attributes: true,
                attributeFilter: ['style', 'class']
            });
        }

        // Block any postMessage attempts from iframes trying to manipulate parent
        window.addEventListener('message', (event) => {
            // Log but ignore resize/fullscreen requests from iframes
            if (event.data && (event.data.type === 'resize' || event.data.type === 'fullscreen')) {
                console.log('[Dashboard] Blocked iframe manipulation attempt:', event.data);
                return false;
            }
        });

        // Mobile-specific protections
        function setupMobileProtection() {
            // Prevent pull-to-refresh and overscroll on mobile
            let lastTouchY = 0;
            let preventPullToRefresh = false;

            document.body.addEventListener('touchstart', (e) => {
                if (e.touches.length !== 1) return;
                lastTouchY = e.touches[0].clientY;
                // Prevent pull-to-refresh at the top of the page
                preventPullToRefresh = window.pageYOffset === 0;
            }, { passive: false });

            document.body.addEventListener('touchmove', (e) => {
                const touchY = e.touches[0].clientY;
                const touchYDelta = touchY - lastTouchY;
                lastTouchY = touchY;

                // Prevent pull-to-refresh
                if (preventPullToRefresh) {
                    // If scrolling down at top of page, prevent
                    if (touchYDelta > 0) {
                        e.preventDefault();
                        return;
                    }
                }
            }, { passive: false });

            // Prevent viewport changes on mobile when keyboard appears
            const viewport = document.querySelector('meta[name=viewport]');
            function preventViewportChange() {
                if (viewport) {
                    viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover');
                }
            }

            // Fix viewport on orientation change
            window.addEventListener('orientationchange', () => {
                preventViewportChange();
                // Force header to stay visible after orientation change
                setTimeout(protectHeader, 100);
            });

            // Prevent iOS Safari from hiding UI on scroll
            window.addEventListener('scroll', (e) => {
                if (window.scrollY !== 0) {
                    window.scrollTo(0, 0);
                }
            }, { passive: false });

            // Handle resize events (triggered by mobile browser UI appearing/disappearing)
            let resizeTimer;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(() => {
                    // Re-protect header after resize
                    protectHeader();

                    // Ensure body layout is correct
                    document.body.style.display = 'flex';
                    document.body.style.flexDirection = 'column';
                }, 100);
            });
        }

        // Check for token on page load and redirect if missing
        document.addEventListener('DOMContentLoaded', () => {
            // Start header protection immediately
            protectHeader();

            // Setup mobile-specific protections
            setupMobileProtection();

            const accessToken = localStorage.getItem('access_token');
            const refreshToken = localStorage.getItem('refresh_token');

            if (!accessToken || !refreshToken) {
                // No tokens found, redirect to login
                console.log('[Dashboard] No tokens found, redirecting to login...');
                window.location.href = '/dev/login';
                return;
            }

            // Check if current URL has token parameter
            const urlParams = new URLSearchParams(window.location.search);
            if (!urlParams.has('tkn')) {
                // Add token to URL to maintain session on refresh
                console.log('[Dashboard] Adding token to URL for session persistence...');
                window.location.href = `/dev/terminal?tkn=${accessToken}`;
                return;
            }

            console.log('[Dashboard] Starting automatic token refresh...');
            window.authService.startAutoRefresh();
        });
    </script>
</body>
</html>
