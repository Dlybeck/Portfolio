<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dev Hub</title>
    <link rel="stylesheet" href="/static/css/base.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #121212;
            background-image: url("/static/images/sand2048.webp");
            background-size: cover;
            background-position: center;
            color: #f8f8f2;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* Dracula Navbar */
        .dev-navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 35px;
            background: #21222c;
            border-bottom: 1px solid #44475a;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .navbar-content {
            display: flex;
            align-items: center;
            gap: 20px;
            height: 100%;
        }

        .navbar-logo {
            height: 20px;
            width: auto;
            border-radius: 3px;
        }

        .navbar-title {
            font-size: 13px;
            font-weight: 500;
            color: #f8f8f2;
            letter-spacing: 0.3px;
        }

        .navbar-links {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            font-size: 13px;
            color: #f8f8f2;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.15s ease;
            cursor: pointer;
            background: transparent;
            border: none;
            font-family: inherit;
        }

        .nav-item:hover {
            background: #44475a;
            color: #bd93f9;
        }

        .nav-item.active {
            background: #282a36;
            color: #bd93f9;
            border-bottom: 2px solid #bd93f9;
        }

        /* Hub Content */
        .hub-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px 20px;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        .hub-title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #f8f8f2;
            text-align: center;
        }

        .hub-subtitle {
            font-size: 16px;
            color: #888;
            margin-bottom: 40px;
            text-align: center;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            width: 100%;
            max-width: 700px;
        }

        .tool-card {
            background: rgba(33, 34, 44, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid #44475a;
            border-radius: 16px;
            padding: 32px;
            text-align: center;
            transition: all 0.2s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .tool-card:hover {
            transform: translateY(-4px);
            border-color: #bd93f9;
            box-shadow: 0 8px 24px rgba(189, 147, 249, 0.2);
        }

        .tool-icon {
            font-size: 56px;
            margin-bottom: 16px;
            display: block;
        }

        .tool-name {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #f8f8f2;
        }

        .tool-desc {
            font-size: 14px;
            color: #888;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .tool-status {
            font-size: 12px;
            color: #50fa7b;
            font-weight: 500;
        }

        .tool-btn {
            background: #bd93f9;
            color: #21222c;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.15s ease;
            display: inline-block;
            margin-top: 8px;
        }

        .tool-btn:hover {
            background: #d4b3ff;
            transform: scale(1.05);
        }

        /* Mobile adjustments */
        @media (max-width: 640px) {
            .tools-grid {
                grid-template-columns: 1fr;
            }

            .hub-title {
                font-size: 24px;
            }

            .tool-card {
                padding: 24px;
            }

            .tool-icon {
                font-size: 48px;
            }
        }
    </style>
    <script src="/static/js/auth-service.js"></script>
</head>
<body>
    <!-- Dracula Navbar -->
    <nav class="dev-navbar">
        <div class="navbar-content">
            <img src="/static/images/Logo.webp" alt="Logo" class="navbar-logo">
            <div class="navbar-title">Dev Hub</div>
        </div>
        <div class="navbar-links">
            <a href="/dev" class="nav-item active" title="Dev Hub">
                <span>üè†</span>
                <span>Hub</span>
            </a>
            <button class="nav-item" onclick="logout()" title="Logout">
                <span>üö™</span>
                <span>Logout</span>
            </button>
        </div>
    </nav>

    <!-- Hub Content -->
    <div class="hub-container">
        <h1 class="hub-title">Dev Hub</h1>
        <p class="hub-subtitle">Choose your development tool</p>

        <div class="tools-grid">
            <!-- VS Code Card -->
            <a href="http://localhost:8888/?folder=/home/dlybeck/Documents/portfolio&tkn={{ token }}"
               target="vscode_window"
               class="tool-card">
                <div class="tool-icon">‚å®Ô∏è</div>
                <div class="tool-name">VS Code</div>
                <div class="tool-desc">Full IDE with Portfolio workspace</div>
                <div class="tool-status">‚óè Ready</div>
                <div class="tool-btn">Open Editor ‚Üí</div>
            </a>

            <!-- AgentBridge Card -->
            <a href="/dev/agentbridge" class="tool-card">
                <div class="tool-icon">üåâ</div>
                <div class="tool-name">AgentBridge</div>
                <div class="tool-desc">AI-powered spec-driven development</div>
                <div class="tool-status">‚óè Ready</div>
                <div class="tool-btn">Launch Bridge ‚Üí</div>
            </a>
        </div>
    </div>

    <script>
        function logout() {
            window.authService.logout();
            window.location.href = '/dev/login';
        }
    </script>
</body>
</html>
